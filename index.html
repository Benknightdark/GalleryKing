<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

  <title>Gallery King</title>
</head>

<body>

  <div class="relative min-h-screen">

    <!-- mobile menu bar -->
    <div class="bg-gray-800 text-gray-100 flex justify-between ">
      <!-- logo -->
      <a href="#" class="block p-4 text-white font-bold">Gallery King</a>
      <a href="#" class="text-white flex items-center space-x-2 px-4" id="browse-btn">
        <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
        </svg>
        <span class="text-2xl font-extrabold">打開資料夾</span>
      </a>
      <!-- mobile menu button -->
      <button class="mobile-menu-button p-4 focus:outline-none focus:bg-gray-700">
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <div class="flex  flex-nowrap	">
      <!-- sidebar   md:relative md:translate-x-0   absolute -translate-x-full-->
      <div class="sidebar bg-blue-800 text-blue-100 w-64 space-y-6 py-7 px-2 
       inset-y-0 left-0 transform  relative translate-x-0 
      transition duration-200 ease-in-out" style="display: inherit;">
        <!-- nav -->
        <nav id="folderList">
        </nav>
      </div>

      <!-- content -->
      <div class="flex-1 p-5 text-2xl font-bold">
        <div class="container grid grid-cols-1 xl:grid-cols-3 md:grid-cols-3 2xl:grid-cols-3  gap-2 mx-auto"
          id="imageList">
        </div>
      </div>
    </div>
  </div>
