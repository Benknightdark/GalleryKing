<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
      <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.3/dist/flowbite.min.css" />

  <title></title>
</head>

<body>
  <div class="relative min-h-screen">
    <!-- mobile menu bar -->
    <div class="bg-gray-800 text-gray-100 flex justify-between fixed top-0 left-0 right-0 z-50">
      <!-- logo -->
      <a href="#" class="block p-4 text-white font-bold" id="banner-title">Gallery King</a>
      <!-- 打開資料夾 -->
      <a href="#" class="text-white flex items-center space-x-2 px-4 drop-btn" id="browse-btn"
        data-tooltip-target="tooltip-open-folder"  ondragover="dragover_handler(event);">
        <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z" />
        </svg>
        <span class="text-xl font-extrabold hidden sm:inline ml:inline">打開資料夾</span>
      </a>
      <div id="tooltip-open-folder" role="tooltip"
        class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700">
        打開資料夾
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <!-- 打開圖片 -->
      <a href="#" class="text-white flex items-center space-x-2 px-4 drop-btn" id="browse-image-btn"
        data-tooltip-target="tooltip-open-image"  ondragover="dragover_handler(event);">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
            clip-rule="evenodd" />
        </svg>
        <span class="text-xl font-extrabold hidden sm:inline ml:inline">打開圖片</span>
      </a>
      <div id="tooltip-open-image" role="tooltip"
        class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700">
        打開圖片
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <!-- mobile menu button -->
      <button class="mobile-menu-button p-4 focus:outline-none focus:bg-gray-700">
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <div class="pb-10"></div>
    <div class="flex  flex-nowrap	">
      <div class="sidebar  text-blue-100 w-64 space-y-1 py-3 px-2
         inset-y-4 left-0 transform  relative translate-x-0 
        transition duration-200 ease-in-out" style="display: inherit;">
        <!-- nav -->
        <nav id="folderList">
        </nav>
      </div>

      <!-- content -->
      <div class="flex-1 p-5 text-2xl font-bold">
        <div class="container grid grid-cols-1 xl:grid-cols-3 md:grid-cols-3 2xl:grid-cols-3  gap-2 mx-auto"
          id="imageList">
        </div>
      </div>
    </div>
    <div class="pt-10"></div>
    <div class=" text-gray-100 flex justify-end fixed bottom-0 left-0 right-0">
      <div id="tooltip-default" role="tooltip"
        class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700">
        回到最上面
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <div id="tooltip-config" role="tooltip"
        class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700">
        設定
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <div id="tooltip-next" role="tooltip"
        class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700">
        下一個資料夾
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <div id="tooltip-prev" role="tooltip"
        class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700">
        上一個資料夾
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <button class="p-4 focus:outline-none bg-blue-300 focus:bg-blue-700 hover:bg-blue-500"
        data-modal-toggle="walletModal" data-tooltip-target="tooltip-config" id="config-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
            clip-rule="evenodd" />
        </svg>
      </button>
      <button class="p-4 focus:outline-none bg-green-300 focus:bg-green-700 hover:bg-green-500"
        data-tooltip-target="tooltip-prev" id="prev-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
        </svg>
      </button>
      <button class="p-4 focus:outline-none bg-green-300 focus:bg-green-700 hover:bg-green-500"
        data-tooltip-target="tooltip-next" id="next-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>
      </button>
      <button class="p-4 focus:outline-none bg-red-300 focus:bg-red-700 hover:bg-red-500"
        data-tooltip-target="tooltip-default" id="scroll-top-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z" />
        </svg>
      </button>
    </div>
  </div>
  <!-- Main modal -->
  <div id="walletModal" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed right-0 left-0 top-4 z-50 justify-center items-center h-modal md:h-full md:inset-0">
    <div class="relative px-4 w-full max-w-md h-full md:h-auto">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex justify-between items-center py-4 px-6 rounded-t border-b bg-gradient-to-r from-cyan-500 to-blue-500 ">
          <h3 class="font-extrabold	 text-pink-500		underline  text-2xl">
            設定
          </h3>
          <button type="button"
            class="text-yellow-300 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-toggle="walletModal">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-3">
          <ul class="my-2 space-y-3">
            <li>
              <a href="#" id="copy-btn"
                class="flex items-center p-3 text-base font-bold text-gray-900 bg-blue-50 rounded-lg hover:bg-blue-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                <span class="flex-1 ml-3 whitespace-nowrap">複製已選取的圖片</span>
              </a>
            </li>
            <li>
              <a href="#" id="move-btn"
                class="flex items-center p-3 text-base font-bold text-gray-900 bg-green-50 rounded-lg hover:bg-green-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <span class="flex-1 ml-3 whitespace-nowrap">搬移已選取的圖片</span>
              </a>
            </li>
            <li>
              <a href="#" id="delete-btn"
                class="flex items-center p-3 text-base font-bold text-gray-900 bg-red-50 rounded-lg hover:bg-red-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                    clip-rule="evenodd" />
                </svg>
                <span class="flex-1 ml-3 whitespace-nowrap">刪除已選取的圖片</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- You can also require other files to run in this process -->
  <script src="https://unpkg.com/flowbite@1.3.3/dist/flowbite.js"></script>
  <script src="../dist/renderer.js"></script>
  <script>
    function dragover_handler(ev) {
      console.log("dragOver");
      ev.preventDefault();
    }
  </script>
</body>

</html>
