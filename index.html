<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.3/dist/flowbite.min.css" />

  <title>Hello World!</title>
</head>

<body>

  <div class="flex">
    <div class="flex-col">
      <div class="w-48 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 
      dark:bg-gray-700 dark:border-gray-600 dark:text-white" id="folderList">     
      </div>
    </div>
    <div class="grow h-14">
      <div class="flex-col	">
        <label class="relative block">
          <input
            class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
            placeholder="資料夾路徑" type="text" name="search" />
        </label>
        <button type="button" id="browse-btn" class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md 
        hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">選取</button>
      </div>
      <div class="container grid grid-cols-3 gap-2 mx-auto" id="imageList"></div>
    </div>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="https://unpkg.com/flowbite@1.3.3/dist/flowbite.js"></script>
